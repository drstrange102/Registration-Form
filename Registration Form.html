<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="https://google.com" method="get">
        <fieldset>
            <label for="first-Name">Enter Your First Name: <input id="first-Name" type="text" name="first-Name" required></label>
            <label for="last-Name">Enter Your Last Name: <input id="last-Name" type="text" name="last-Name" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" > Personal Account</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required> I accept the <a href="https://google.com" target="_blank">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
            <label for="age">Input your age ( years ): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us? 
            <select id="referrer" name="referrer">
                <option value="">( Select one )</option>
                <option value="1"> Friends and family</option>
                <option value="2">Teachers and Mentors</option>
                <option value="3">News and Articles</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio"> Provide a bio: <textarea id="bio" cols="30" rows="3" placeholder="I like coding on the beach..." name="textarea"></textarea></label>
        </fieldset>
        <input type="submit" value="submit" name="submit">
    </form>

</body>
</html>
